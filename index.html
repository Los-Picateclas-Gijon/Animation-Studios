<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Record</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header id="header-align">
        <img class="logo" src="./style/assets/Logo.png" alt="Imagen del logo">
        <h1>Animation Records</h1>
        <img class="cart" src="./style/assets/Cart.png">
    </header>

    <main> 
        <section class="banner">
        </section>   
        <section class="category">
            <div class="shirt">
                <h3>Camisetas</h3>
                <img class="shirt" src="./style/assets/Categories/Tshirt.jpg" alt="Imagen de categoría camisetas">
            </div>
            <div class="stuffed">
                <h3>Peluches</h3>
                <img class="stuffed" src="./style/assets/Categories/Stuffed.jpg" alt="Imagen de categoría peluches">
            </div>
            <div class="posters">
                <h3>Posters</h3>
                <img class="posters" src="./style/assets/Categories/Poster.jpg" alt="Imagen de categoría posters">
            </div>
            <div class="dvd">
                <h3>DvD</h3>
                <img class="dvd" src="./style/assets/Categories/DVD.jpg" alt="Imagen de categoría dvds">
            </div>
            <div class="funkos">
                <h3>Funkos</h3>
                <img class="funkos" src="./style/assets/Categories/Funko.jpg" alt="Imagen de categoría funkos">
            </div>
            <div class="others">
                <h3>Otros</h3>
                <img class="others" src="./style/assets/Categories/Others.jpg" alt="Imagen de categoría otros">
            </div>
        </section> 
        <section class="newsletter">
            <form>
                <label for="newsletter">Newsletter</label>
                <input type="text" name="email" id="email" placeholder="ejemplo@gmail.com">
                <input type="submit" value="Suscribirme">
            </form>
        </section>    

    </main>
    <footer>
        <p>Animation Records&copy;</p>
    </footer>
    
</body>
</html>
