<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
</head>
<body>
    <header id="header-align">
        <a href="./home.html">
            <img class="logo" src="/assets/logo.jpg" alt="Imagen del logo">
        </a>
        <h1>Animation Records</h1>
        <img class="burger-menu" src="/assets/Burger.png" alt="menú navegación">
        <img class="cart" src="./assets/Cart.png">
    </header>

    <main>
        <section class="banner">
            <div class="banner-text">
                <h2>BIENVENID@ A LA NUEVA PÁGINA DE ANIMATION RECORDS.</h2>
                <h2>DISFRUTA LOS DESCUENTOS.</h2>
                <h2>ENVÍOS EN MENOS DE 72H.</h2>
            </div>
        </section>

        <section class="product-detail">
            <div class="container">
                <div class="product">
                    <img src="./assets/Categories/Cards/18.0.jpg" alt="Camiseta ciclo vital de Bender">
                </div>
                <div class="container-description">
                    <div class="description">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, hic.</p>
                    </div>
                    <img src="./assets/Like.png" alt="Botón de like">
                </div>
                <div class="container-cart">
                    <div class="cart">
                        <button id="addtocart">Añadir al carrito</button>
                    </div>
                </div>    
            </div>
        </section>

        <section class="back">
            <div class="back-img">
                <a href="./gallery.html">
                    <img src="./assets/Back.png" alt="Botón retroceder">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>Animation Records&copy;</p>
    </footer>
</body>
</html>
