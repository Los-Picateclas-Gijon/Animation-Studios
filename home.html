<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Record</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="/assets/logo.jpg" type="image/x-icon">

</head>
<body>
    <header id="header-align">
        <a href="/home.html">
            <img class="logo" src="/assets/logo.jpg" alt="Imagen del logo">
        </a>
        <h1>Animation Records</h1>
        <div class="nav-menu">
            <nav>
                <input type="checkbox" id="menu">
                <label for="menu">☰</label>
                <ul>
                    <li><a href="#">Camisetas</a></li>
                    <li><a href="#">Dvds</a></li>
                    <li><a href="#">Funkos</a></li>
                    <li><a href="#">Peluches</a></li>
                    <li><a href="#">Posters</a></li>
                    <li><a href="#">Otros</a></li>
                </ul>
            </nav>
        </div>
        <img class="cart" src="/assets/Cart.png">
    </header>

    <main> 
        <section class="banner">
            <div class="banner-text">
                <h2>BIENVENID@ A LA NUEVA PÁGINA DE ANIMATION RECORDS.</h2>
                <h2>DISFRUTA LOS DESCUENTOS.</h2>
                <h2>ENVÍOS EN MENOS DE 72H.</h2>
            </div>
        </section>   
        <section class="category">
            <div class="item">
                <a href="/gallery.html">
                    <img src="/assets/Categories/Tshirt.jpg" alt="Imagen de categoría camisetas">
                </a>
                <h3>Camisetas</h3>
            </div>
            <div class="item">
                <img src="assets/Categories/Stuffed.jpg" alt="Imagen de categoría peluches">
                <h3>Peluches</h3>
            </div>
            <div class="item">
                <img src="assets/Categories/Poster.jpg" alt="Imagen de categoría posters">
                <h3>Posters</h3>
            </div>
            <div class="item">
                <img src="assets/Categories/DVD.jpg" alt="Imagen de categoría dvds">
                <h3>DvD</h3>
            </div>
            <div class="item">
                <img src="assets/Categories/Funko.jpg" alt="Imagen de categoría funkos">
                <h3>Funkos</h3>
            </div>
            <div class="item">
                <img src="assets/Categories/Others.jpg" alt="Imagen de categoría otros">
                <h3>Otros</h3>
            </div>
        </section> 
        <section>
            <form class="newsletter">
                <div>
                    <label class="newsletter-label" for="newsletter">Newsletter</label>
                </div>
                <div>
                    <input class="email" type="text" name="email"  placeholder="ejemplo@gmail.com">
                </div>
                <div>
                    <input class="submit" type="submit" value="Suscribirme">
                </div>
            </form>
        </section>    

    </main>
    <footer>
        <p>Animation Records&copy;</p>
    </footer>
    
</body>
</html>
